<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container" role="main">
    <div class="card">
      <img id="hero-img" src="images/illustration-hero.svg" alt="illustration-hero">

      <div class="order-sum">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plan-prvw">
        <ul>
        <li><img src="images/icon-music.svg" alt=""></li>
        <li><p><span>Annual Plan</span>
          <br>
          $59.99/year</p></li>
        <li><a href="#!">Change</a></li>
        </ul>
      </div>

      <div class="payment-btns">
        <input type="button" onclick="" class="proceed-pay-btn" value="Proceed to Payment">
        <a href="#!">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
